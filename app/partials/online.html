<div data-ng-controller="GUICtrl">
    <!--Top bar-->
    <nav id="top-bar" class="row navbar-fixed-top container-fluid" data-ng-controller="UserCtrl">
        <div id="tb-left" class="col-xs-12 col-sm-6">
                <a id="lsb-toggle" class="left-sidebar-toggle" data-ng-click="toggleLSB()">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a id="tb-logo" class="navbar-brand" data-ng-click="toggleLSB()">LOGO</a>
                <div id="tb-search-bar" class="col-sm-7 col-lg-6">
                    <input id="search-input" type="search" class="form-control input-sm" placeholder="Search" data-ng-model="searchString" data-ng-click="activateSearch()"/>
                </div>
                <div id="rsb-toggle-xs" class="right-sidebar-toggle" data-ng-click="toggleRSB()">
                    <img src="app/images/userImage.png" class="img-circle"/>
                </div>
                <a id="top-bar-search-toggle" data-ng-click="activateSearch()">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="glyphicon glyphicon-search"></span>
                </a>

        </div>
        <div id="tb-right" class="col-xs-12 col-sm-6">
            <div class="col-xs-12 col-sm-7">
                <div id="tb-right-buttons">
                    <a id="top-bar-notifications-btn" class="tb-right-btn">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="glyphicon glyphicon-bell"></span>
                    </a>
                    <a id="top-bar-mail-btn" class="tb-right-btn" data-ng-click="toggleBB()">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="glyphicon glyphicon-envelope"></span>
                    </a>
                    <a id="top-bar-home-btn" class="tb-right-btn">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="glyphicon glyphicon-home"></span>
                    </a>
                    <a id="top-bar-tasks-btn" class="tb-right-btn">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="glyphicon glyphicon-tasks"></span>
                    </a>
                </div>
            </div>
            <div class="col-xs-0 col-sm-5">
                <div id="rsb-toggle-default" class="right-sidebar-toggle" data-ng-click="toggleRSB()">
                    <p class="navbar-text">{{userAccount.email}}</p>
                    <img src="app/images/userImage.png" class="img-circle"/>
                </div>
            </div>
        </div>
    </nav>
    <div id="page-instance">
        <!-- Left Sidebar -->
        <div id="left-side-bar">
            Application Navigation & Controls
        </div>
        <!-- Right Sidebar -->
        <div id="right-side-bar">
            <a id="right-side-bar-logout-btn" type="submit" class="btn btn-default btn-sm" data-ng-controller="UserCtrl" data-ng-click="logout()">Logout</a>
            User Account & Profile Controls
        </div>
        <!--Center content -->
        <div class="center-content" ui-view>
            Default online content

        </div>
    </div>
    <!--Bottom Bar-->
    <div id="bottom-bar"></div>
    <!--Search panel-->
    <div id="search-panel">
        <div id="search-controls">
            <input id="search-panel-input" type="search" class="form-control input-sm" placeholder="Search" data-ng-model="searchString"/>
        </div>
        <div id="search-results">
            <a data-ng-click="deactivateSearch()">Close</a>
            These are some search results
        </div>
    </div>
</div>
