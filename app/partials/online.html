<div data-ng-controller="GUICtrl">

    <!--Top bar-->
    <nav id="top-bar" class="row navbar-fixed-top container-fluid">
            <div id="tb-left" class="col-xs-12 col-sm-8">
                <a id="lsb-toggle" class="left-sidebar-toggle" data-ng-click="toggleLSB()">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a id="tb-logo" class="navbar-brand" href="#">BRND</a>
                <div id="tb-search-bar" class="col-sm-7">
                    <input id="search-input" type="search" class="form-control input-sm" placeholder="Search" data-ng-model="searchString" data-ng-click="activateSearch()"/>
                </div>
                <a id="rsb-toggle-xs" class="right-sidebar-toggle" data-ng-click="toggleRSB()">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a id="top-bar-search-toggle" data-ng-click="activateSearch()">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="glyphicon glyphicon-search"></span>
                </a>
                <div id="tb-user-info" data-ng-click="toggleBB()">
                    <img src="app/images/userImage.png" class="img-circle"/>
                    <p id="tb-user-name" class="navbar-text">{{userID}}</p>
                </div>
            </div>
            <div id="tb-right" class="col-xs-12 col-sm-4">
                <a id="rsb-toggle-default"class="right-sidebar-toggle" data-ng-click="toggleRSB()">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>

                <div id="tb-user-controls">
                    <div id="top-bar-mail-toggle">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="glyphicon glyphicon-envelope"></span>
                    </div>
                    <div id="top-bar-home-toggle">

                            <span class="sr-only">Toggle navigation</span>
                            <span class="glyphicon glyphicon-home"></span>

                    </div>
                    <div id="top-bar-notifications-toggle">

                        <span class="sr-only">Toggle navigation</span>
                        <span class="glyphicon glyphicon-bell"></span>

                    </div>
                    <div id="top-bar-tasks-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="glyphicon glyphicon-tasks"></span>
                    </div>
                </div>

            </div>
    </nav>
    <div id="page-instance">
        <!-- Left Sidebar -->
        <div id="left-side-bar">

        </div>
        <!-- Right Sidebar -->
        <div id="right-side-bar">
            <a id="right-side-bar-logout-btn" type="submit" class="btn btn-default btn-sm" data-ng-controller="AuthenticationCtrl" data-ng-click="logout()">Logout</a>
        </div>
        <!--Center content -->
        <div class="center-content" ui-view>
            Default online content

        </div>
    </div>
    <!--Bottom Bar-->
    <div id="bottom-bar"></div>
    <!--Search panel-->
    <div id="search-panel">
        <div id="search-controls">
            <input id="search-panel-input" type="search" class="form-control input-sm" placeholder="Search" data-ng-model="searchString"/>
        </div>
        <div id="search-results">
            <a data-ng-click="deactivateSearch()">Close</a>
            These are some search results
        </div>
    </div>
</div>
