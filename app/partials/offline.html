<div data-ng-controller="GUICtrl">

    <!--Top bar-->
    <nav id="top-bar" class="navbar navbar-fixed-top navbar-default container-fluid" role="navigation">
        <a id="left-sidebar-toggle" data-ng-click="toggleLSB()">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>
        <a id="tb-logo" class="navbar-brand" href="#">BRND</a>
        <a id="tb-logo-xs" class="navbar-brand" href="#">BR</a>
        <a id="top-bar-login-btn" type="button" class="authentication-btn" data-ng-click="goToAuthentication()">Login</a>
        <a id="top-bar-search-toggle" data-ng-click="activateSearch()">
            <span class="sr-only">Toggle navigation</span>
            <span class="glyphicon glyphicon-search"></span>
        </a>
        <div id="tb-search-bar" class="col-xs-3">
            <input id="search-input" type="search" class="form-control input-sm" placeholder="Search" data-ng-model="searchString" data-ng-click="activateSearch()"/>
        </div>
    </nav>
    <div id="page-instance">
        <!-- Left Sidebar -->
        <div id="left-side-bar">

        </div>
        <!--Center content -->
        <div class="center-content" ui-view>
            Default online content

        </div>
    </div>
    <!--Search panel-->
    <div id="search-panel">
        <div id="search-controls">
            <input id="search-panel-input" type="search" class="form-control input-sm" placeholder="Search" data-ng-model="searchString"/>
        </div>
        <div id="search-results">
            <a data-ng-click="deactivateSearch()">Close</a>
            These are some search results
        </div>
    </div>

</div>
